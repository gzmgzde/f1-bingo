<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Qatar GP Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
    .cell {
      padding: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .cell:hover { background: #333; }
    .marked {
      background: #ff4d4d;
      color: #000;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #ff4d4d;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>F1 Qatar GP Bingo</h1>
  <p>Tap squares to mark them. Refresh for a new card.</p>

  <div id="board"></div>
  <button onclick="generateBoard()">New Card</button>

  <script>
    const items = [
      "Safety Car", "Virtual Safety Car", "DRS train", "Track limits violation",
      "Time penalty", "Tyre complaint", "Pit stop <2.5s", "Pit stop >5s",
      "Runs wide Turn 1", "Team orders", "Driver retires (DNF)", "Max fastest lap",
      "Lando radio complaint", "Russell/Leclerc blame", "Checo penalty",
      "Lewis coaching moment", "Oscar quiet radio", "Tyre blistering",
      "Undercut attempt", "Switch to hards", "Fans on camera",
      "Kids with earmuffs", "Partner on camera", "Team banner",
      "Yellow flag", "Lock-up", "Helmet cam", "Slow pit exit",
      "Pit lane traffic", "Wheel-to-wheel fight"
    ];

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function generateBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";

      const card = shuffle([...items]).slice(0, 25);

      card.forEach(text => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = text;
        cell.onclick = () => cell.classList.toggle("marked");
        board.appendChild(cell);
      });
    }

    generateBoard();
  </script>
</body>
</html>
